lidars:
  lidar_top: 
    extrinsic: 
      location: 
        x: 0
        y: 0
        z: 2
      rotation: 
        roll: 0
        pitch: 0
        yaw: 0
    intrinsic: 
      rotation_frequency: 20 #  / sensor_tick,
      points_per_second: 90000
      range: 35
      channels: 32
      lower_fov: -15
      upper_fov: 5

cameras:
  cam_front:
    extrinsic:
      location: 
        x: 1.5
        y: 0
        z: 2
      rotation: 
        roll: 0
        pitch: -12
        yaw: -60
    intrinsic:
      fov: 90 
      image_size_x: 1920
      image_size_y: 1080

  cam_front_left:
